<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>

<body>
<header>
  <span class="rowsText">Size: </span> <span class="choice" id="choice"></span>

  <span class="speedText">Speed: </span> <span class="choice2" id="choice2"></span>

  <div id="inputs">
    <input type="button" value="Run Algorithm" class="Run" onclick="buttonAStar(); blur();">
    <input type="button" value="Clear Board" class="Clear" onclick="if (mode == 0) setup(); blur();">

    <input type="button" value="Generate Maze" class="Maze" onclick="mazeButton(); blur();">

    <input type="button" value="Generate Walls" class="Walls" onclick="wallButton(); blur();">

    <input class='slider' id='slider' type="range" min=10 max=99 step=1>

    <input class='slider3' id='slider3' type="range" min=0 max=100 step=1 value=99>

  </div>
</header>
  <br>

  <img src="key.png" width=370 height=230>
  <canvas id="canvas" width="700" height="700"></canvas>
  <img src="controls.png" width=320 height=290>
  <script>
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");
  </script>
  <script language="javascript" type="text/javascript" src="A*.js"></script>
</body>
<footer style="text-align: right;">Daniel Zamloot 2022</footer>

</html>
